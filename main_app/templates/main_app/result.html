{% extends 'main_app/base.html' %}
{% load static %}

{% block content %}
    <div class="">
        <h1 class="text-center">Quiz</h1>
        <p class="text-center">
            Результат: {{ result }}%
        </p>
        <div class="row">
            <hr>
            <div class="col-6">
            </div>
            <div class="col-6">
                {% for quest, choice in choices.items %}
                    <div>{{ quest }} -
                        {% for c in choice %}
                            {{ c }}
                        {% endfor %}
                    </div>
                {% endfor %}
            </div>
            <hr>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4 text-center"><a
                        href="{% url 'main_app:index' %}">На главную</a></div>
                <div class="col-4"></div>
            </div>
        </div>
    </div>

{% endblock %}
